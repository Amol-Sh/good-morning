<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <title>Good Morning</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                            display: flex;
                                  flex-direction: column;
                                        align-items: center;
                                              justify-content: center;
                                                    min-height: 100vh;
                                                          margin: 0;
                                                                background: linear-gradient(135deg, #ffecd2, #fcb69f);
                                                                      text-align: center;
            }
                h1 {
                          margin-bottom: 0.5rem;
                }
                    #status {
                              margin-top: 0.5rem;
                                    font-size: 0.9rem;
                                          opacity: 0.8;
                    }
                      </style>
                      </head>
                      <body>
                        <h1>Good Morning ‚òÄÔ∏è</h1>
                          <div id="message">Fetching your location...</div>
                            <div id="status"></div>

                              <script>
                                  function formatDate() {
                                          const now = new Date();
                                                return now.toLocaleDateString(undefined, {
                                                            year: "numeric",
                                                                    month: "long",
                                                                            day: "numeric",
                                                });
                                  }

                                      function showMessage(text) {
                                              document.getElementById("message").textContent = text;
                                      }

                                          function showStatus(text) {
                                                  document.getElementById("status").textContent = text;
                                          }

                                              if (!("geolocation" in navigator)) {
                                                      showMessage("Good Morning! üåû");
                                                            showStatus("Geolocation is not supported on this device.");
                                              } else {
                                                      showStatus("Requesting location permission...");
                                                            navigator.geolocation.getCurrentPosition(
                                                                        function (position) {
                                                                                      const lat = position.coords.latitude.toFixed(4);
                                                                                                const lon = position.coords.longitude.toFixed(4);
                                                                                                          const today = formatDate();

                                                                                                                    showMessage(`Good Morning at your location üåç`);
                                                                                                                              showStatus(`Date: ${today} | Latitude: ${lat}, Longitude: ${lon}`);
                                                                        },
                                                                                function (error) {
                                                                                              console.error(error);
                                                                                                        showMessage("Good Morning! üåû");
                                                                                                                  if (error.code === error.PERMISSION_DENIED) {
                                                                                                                                showStatus("Location permission denied by user.");
                                                                                                                  } else {
                                                                                                                                showStatus("Unable to fetch your location.");
                                                                                                                  }
                                                                                }
                                                            );
                                              }
                                                </script>
                                                </body>
                                                </html>
                                                                                                                  }
                                                                                                                  }
                                                                                }
                                                                        }
                                                            )
                                              }
                                              }
                                          }
                                      }
                                                })
                                  }
                    }
                }
            }
