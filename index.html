<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Good Morning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 0.4rem;
      font-size: 2rem;
      color: #333;
    }

    #message {
      font-size: 1.2rem;
      margin-top: 10px;
      font-weight: 600;
    }

    #status {
      margin-top: 12px;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px 25px;
      border-radius: 16px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
      max-width: 380px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Good Morning ‚òÄÔ∏è</h1>

    <div id="message">Fetching your location...</div>
    <div id="status"></div>
  </div>

  <script>
    function formatDate() {
      const now = new Date();
      return now.toLocaleDateString(undefined, {
        year: "numeric",
        month: "long",
        day: "numeric",
      });
    }

    const messageEl = document.getElementById("message");
    const statusEl = document.getElementById("status");

    // Check if geolocation is supported
    if (!("geolocation" in navigator)) {
      messageEl.textContent = "Good Morning! üåû";
      statusEl.textContent = "Your device doesn't support location.";
    } else {
      statusEl.textContent = "Requesting location permission...";

      navigator.geolocation.getCurrentPosition(
        async function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const today = formatDate();

          statusEl.textContent = "Fetching your area name...";

          // Reverse geocoding API
          const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`;

          try {
            const response = await fetch(url, {
              headers: { "User-Agent": "GoodMorningApp/1.0" }
            });
            const data = await response.json();

            const area =
              data.address.suburb ||
              data.address.neighbourhood ||
              data.address.city ||
              data.address.town ||
              data.address.village ||
              data.address.county ||
              "your location";

            messageEl.innerHTML = `Good Morning from <b>${area}</b> ‚òÄÔ∏è`;
            statusEl.textContent = `Date: ${today}`;
          } catch (err) {
            console.error(err);
            messageEl.textContent = "Good Morning! ‚òÄÔ∏è";
            statusEl.textContent = "Unable to fetch area name.";
          }
        },

        function (error) {
          messageEl.textContent = "Good Morning! üåû";

          switch (error.code) {
            case error.PERMISSION_DENIED:
              statusEl.textContent = "Location permission denied.";
              break;
            case error.POSITION_UNAVAILABLE:
              statusEl.textContent = "Cannot get your location.";
              break;
            case error.TIMEOUT:
              statusEl.textContent = "Location request timed out.";
              break;
            default:
              statusEl.textContent = "Unknown error occurred.";
          }
        }
      );
    }
  </script>
</body>
</html>
