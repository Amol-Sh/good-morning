<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Good Morning Location Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f9fc;
      color: #222;
      text-align: center;
    }
    .card {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h1 {
      margin-bottom: 10px;
      color: #ff8c00;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
    #deviceId {
      font-size: 0.8rem;
      word-break: break-all;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒž Good Morning!</h1>
    <p id="greeting">Tracking your locationâ€¦</p>

    <p class="label">Current Coordinates:</p>
    <p id="location">Waiting for permissionâ€¦</p>

    <p class="label">Last Updated:</p>
    <p id="lastUpdate">â€“</p>

    <p class="label">Device ID (auto-generated):</p>
    <p id="deviceId">â€“</p>

    <p id="status"></p>
  </div>

  <script type="module">
    // -----------------------------
    // 1. Firebase imports
    // -----------------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // -----------------------------
    // 2. Firebase config
    //    (From your Firebase project)
    // -----------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyDBUM7Qzl-KOZJMFUpuDH1CerJdsm_eKFM",
      authDomain: "loc-demo-22c3d.firebaseapp.com",
      projectId: "loc-demo-22c3d",
      storageBucket: "loc-demo-22c3d.firebasestorage.app",
      messagingSenderId: "603283450312",
      appId: "1:603283450312:web:7bf9c8a9fde7d0c26778fd",
      databaseURL: "https://loc-demo-22c3d-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // -----------------------------
    // 3. Auto-generate / load deviceId
    //    (Option 1: stored in localStorage)
    // -----------------------------
    let deviceId = localStorage.getItem("gm_device_id");
    if (!deviceId) {
      deviceId =
        "dev-" +
        Math.random().toString(36).slice(2) +
        "-" +
        Date.now().toString(36);
      localStorage.setItem("gm_device_id", deviceId);
    }

    // Show deviceId on page
    document.getElementById("deviceId").textContent = deviceId;

    const statusEl = document.getElementById("status");
    const locEl = document.getElementById("location");
    const lastUpdateEl = document.getElementById("lastUpdate");
    const greetingEl = document.getElementById("greeting");

    greetingEl.textContent = "Good Morning from your current location!";

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    // -----------------------------
    // 4. Save location to Firebase
    // -----------------------------
    function sendLocationToFirebase(lat, lng, accuracy) {
      const now = Date.now();
      const deviceRef = ref(db, "locations/" + deviceId);

      set(deviceRef, {
        deviceId: deviceId,
        latitude: lat,
        longitude: lng,
        accuracy: accuracy,
        timestamp: now
      }).then(() => {
        setStatus("Location updated & stored in Firebase.");
      }).catch((error) => {
        console.error(error);
        setStatus("Error saving location to Firebase: " + error.message);
      });
    }

    // -----------------------------
    // 5. Geolocation tracking
    // -----------------------------
    if ("geolocation" in navigator) {
      setStatus("Requesting location permissionâ€¦");

      navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lng = position.coords.longitude.toFixed(6);
          const acc = position.coords.accuracy.toFixed(1);

          locEl.textContent = `Lat: ${lat}, Lng: ${lng} (Â±${acc} m)`;

          const timeStr = new Date().toLocaleString();
          lastUpdateEl.textContent = timeStr;

          // Send to Firebase (live updates)
          sendLocationToFirebase(lat, lng, acc);
        },
        (error) => {
          console.error(error);
          switch (error.code) {
            case error.PERMISSION_DENIED:
              setStatus("Permission denied. Please allow location access.");
              locEl.textContent = "Location permission denied.";
              break;
            case error.POSITION_UNAVAILABLE:
              setStatus("Location information is unavailable.");
              break;
            case error.TIMEOUT:
              setStatus("Location request timed out.");
              break;
            default:
              setStatus("An unknown error occurred getting location.");
          }
        },
        {
          enableHighAccuracy: true,
          maximumAge: 30000,
          timeout: 60000
        }
      );
    } else {
      setStatus("Geolocation is not supported by this browser.");
      locEl.textContent = "Not supported.";
    }
  </script>
</body>
</html>
