<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Good Morning Live Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      padding: 24px 20px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin-bottom: 10px;
    }

    #place {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 10px 0;
    }

    #coords, #updated {
      font-size: 0.9rem;
      color: #555;
    }

    #status {
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: #666;
    }

    .error {
      color: #b00020;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Good Morning! ☀️</h1>

    <div id="status">Requesting your location…</div>
    <div id="place">Allow location to see your detailed area</div>
    <div id="coords"></div>
    <div id="updated"></div>
  </div>

  <script>
    const statusEl  = document.getElementById("status");
    const placeEl   = document.getElementById("place");
    const coordsEl  = document.getElementById("coords");
    const updatedEl = document.getElementById("updated");

    if (!("geolocation" in navigator)) {
      statusEl.textContent = "Geolocation not supported.";
      statusEl.classList.add("error");
    } else {
      statusEl.textContent =
        "Tap 'Allow' when asked for location permission";

      navigator.geolocation.watchPosition(
        handlePosition,
        handleError,
        {
          enableHighAccuracy: true,
          timeout: 15000,
          maximumAge: 0
        }
      );
    }

    let lastLookup = 0;

    async function handlePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      coordsEl.textContent =
        `Lat: ${lat.toFixed(5)}, Lon: ${lon.toFixed(5)}`;
      updatedEl.textContent =
        "Last updated: " + new Date().toLocaleTimeString();

      statusEl.textContent = "Getting detailed area name…";

      const now = Date.now();
      if (now - lastLookup < 12000) return;
      lastLookup = now;

      try {
        const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=jsonv2`;

        const res = await fetch(url, {
          headers: {
            "Accept": "application/json"
          }
        });

        const data = await res.json();
        const addr = data.address || {};

        const details = [
          addr.house_number,
          addr.road || addr.street,
          addr.neighbourhood,
          addr.suburb,
          addr.quarter,
          addr.city_district,
          addr.city || addr.town || addr.village,
          addr.state,
          addr.postcode
        ].filter(Boolean);

        const fullLocation = details.join(", ");

        placeEl.textContent = fullLocation
          ? `Good Morning from ${fullLocation} ☀️`
          : "Good Morning from your location! ☀️";

        statusEl.textContent = "Live location active";
      } catch (err) {
        console.error(err);
        placeEl.textContent =
          "Good Morning! (Unable to get precise address)";
      }
    }

    function handleError(error) {
      let msg = "";
      switch (error.code) {
        case error.PERMISSION_DENIED:
          msg = "Permission denied. Enable location.";
          break;
        case error.POSITION_UNAVAILABLE:
          msg = "Position unavailable.";
          break;
        case error.TIMEOUT:
          msg = "Location timeout.";
          break;
        default:
          msg = "Unknown location error.";
      }

      statusEl.textContent = msg;
      statusEl.classList.add("error");
    }
  </script>
</body>
</html>
