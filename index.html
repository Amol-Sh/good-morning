<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Good Morning Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 24px 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.9rem;
    }

    #status {
      font-size: 0.95rem;
      margin-bottom: 10px;
      color: #666;
    }

    #place {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 8px 0;
    }

    #coords, #updated {
      font-size: 0.9rem;
      margin: 4px 0;
      color: #555;
      word-break: break-word;
    }

    .error {
      color: #b00020;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Good Morning! ‚òÄÔ∏è</h1>
    <div id="status">Requesting your location‚Ä¶</div>

    <p id="place">Allow location access to see your Good Morning message.</p>
    <p id="coords"></p>
    <p id="updated"></p>
  </div>

  <script>
    const statusEl  = document.getElementById("status");
    const placeEl   = document.getElementById("place");
    const coordsEl  = document.getElementById("coords");
    const updatedEl = document.getElementById("updated");

    if (!("geolocation" in navigator)) {
      statusEl.textContent = "Geolocation is not supported in this browser.";
      statusEl.classList.add("error");
    } else {
      statusEl.textContent =
        "Please tap 'Allow' when your browser asks for location.";
      
      // Watch position to keep updating LIVE location
      navigator.geolocation.watchPosition(
        handleSuccess,
        handleError,
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 20000
        }
      );
    }

    let lastReverseGeocodeTime = 0;

    async function handleSuccess(position) {
      const latitude  = position.coords.latitude;
      const longitude = position.coords.longitude;

      statusEl.textContent = "Live location detected ‚úÖ";

      coordsEl.textContent =
        `Latitude: ${latitude.toFixed(5)}, Longitude: ${longitude.toFixed(5)}`;
      updatedEl.textContent =
        "Last updated: " + new Date().toLocaleTimeString();

      // Throttle reverse-geocoding (max once every 15 seconds)
      const now = Date.now();
      if (now - lastReverseGeocodeTime < 15000) {
        return;
      }
      lastReverseGeocodeTime = now;

      try {
        const url =
          `https://nominatim.openstreetmap.org/reverse?lat=${latitude}` +
          `&lon=${longitude}&format=json`;

        const response = await fetch(url, {
          headers: {
            // Nominatim recommends setting a User-Agent; browser will add one
          }
        });

        if (!response.ok) {
          throw new Error("Reverse geocoding failed");
        }

        const data = await response.json();
        const address = data.address || {};

        // Try to pick a nice "area name"
        const area =
          address.suburb ||
          address.neighbourhood ||
          address.village ||
          address.town ||
          address.city ||
          address.state ||
          "your area";

        placeEl.textContent = `Good Morning from ${area}! üåç`;
      } catch (err) {
        console.error(err);
        placeEl.textContent =
          "Good Morning from your current location! (Unable to detect area name)";
      }
    }

    function handleError(error) {
      console.warn("Geolocation error:", error);

      let message = "";
      switch (error.code) {
        case error.PERMISSION_DENIED:
          message = "Location permission was denied. Please enable it to see your Good Morning message.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Location information is unavailable right now.";
          break;
        case error.TIMEOUT:
          message = "Request for location timed out. Please try again.";
          break;
        default:
          message = "An unknown error occurred while fetching location.";
      }

      statusEl.textContent = message;
      statusEl.classList.add("error");
    }
  </script>
</body>
  </html>
